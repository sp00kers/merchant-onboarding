<div class="login-body">
  <div class="login-container">
    <div class="login-form">
      <h2>Merchant Onboarding Platform</h2>
      <p>Secure Login Portal</p>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
