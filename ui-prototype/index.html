<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Onboarding Platform - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form">
            <h2>Merchant Onboarding Platform</h2>
            <p>Secure Login Portal</p>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                    </select>
                </div>
                <button type="button" onclick="login()" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        // Load roles dynamically
        document.addEventListener('DOMContentLoaded', function() {
            loadRoles();
        });

        function loadRoles() {
            const roleSelect = document.getElementById('role');
            const roles = roleManager.getActiveRoles();
            
            // Clear existing options except the default one
            roleSelect.innerHTML = '<option value="">Select Role</option>';
            
            roles.forEach(role => {
                const option = document.createElement('option');
                option.value = role.id;
                option.textContent = role.name;
                roleSelect.appendChild(option);
            });
        }

        function login() {
            const role = document.getElementById('role').value;
            if (role) {
                localStorage.setItem('userRole', role);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please select a role');
            }
        }
    </script>
</body>
</html>
