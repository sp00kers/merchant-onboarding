<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management - Merchant Onboarding Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand" onclick="window.location.href='dashboard.html'" style="cursor: pointer;">Merchant Onboarding Platform</div>
        <div class="nav-menu">
            <a href="cases.html">Merchant Onboarding Cases</a>
            <a href="business-params.html">Business Parameters Management</a>
            <a href="account-management.html">Account Management</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        <div class="user-info" id="userInfo"></div>
    </nav>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="account-management.html">Account Management</a>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-current">Role Management</span>
        </div>
        
        <div class="page-header">
            <h1>Role Management</h1>
            <button class="btn-primary" onclick="showCreateRoleModal()">Add New</button>
        </div>
        
        <!-- Search and Filter Section -->
        <!-- Search and Filter Section -->
        <div class="search-filters">
            <div class="search-bar">
                <input type="text" id="roleSearch" placeholder="Search by role name or description..." onkeyup="filterRoles()">
            </div>
            <div class="filter-controls">
                <select id="roleStatusFilter" onchange="filterRoles()">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Role ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Permissions</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rolesTableBody">
                    <!-- Dynamic content will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit Role Modal -->
    <div id="roleModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Role</h3>
                <span class="close" onclick="closeRoleModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="roleForm">
                    <div class="form-group">
                        <label for="roleName">Role Name:</label>
                        <input type="text" id="roleName" name="roleName" required>
                    </div>
                    <div class="form-group">
                        <label for="roleDescription">Description:</label>
                        <textarea id="roleDescription" name="roleDescription" rows="3" 
                                placeholder="Describe the purpose and responsibilities of this role..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="roleStatus">Status:</label>
                        <select id="roleStatus" name="roleStatus" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Permissions:</label>
                        <div class="permissions-search">
                            <input type="text" id="permissionSearch" placeholder="Search permissions..." onkeyup="filterPermissions()">
                        </div>
                        <div id="permissionsContainer" class="permissions-container">
                            <!-- Dynamic permissions will be loaded here -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closeRoleModal()" class="btn-secondary">Cancel</button>
                <button type="button" onclick="saveRole()" class="btn-primary">Save Role</button>
            </div>
        </div>
    </div>

    <!-- View Role Modal -->
    <div id="viewRoleModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Role Details</h3>
                <span class="close" onclick="closeViewRoleModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="view-role-content" id="viewRoleContent">
                    <!-- Role details will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closeViewRoleModal()" class="btn-secondary">Close</button>
                <button type="button" onclick="editRoleFromView()" class="btn-primary" id="editFromViewBtn">Edit Role</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        let currentEditingRoleId = null;
        let currentViewingRoleId = null;
        let allRoles = [];

        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            displayUserRole();
            loadRoles();
        });

        function displayUserRole() {
            const roleId = localStorage.getItem('userRole');
            const role = roleManager.getRoleById(roleId);
            const roleName = role ? role.name : 'Unknown Role';
            document.getElementById('userInfo').textContent = `Role: ${roleName}`;
        }

        function loadRoles() {
            allRoles = roleManager.getAllRoles();
            displayRoles(allRoles);
        }

        function displayRoles(roles) {
            const tbody = document.getElementById('rolesTableBody');
            tbody.innerHTML = '';

            roles.forEach(role => {
                const permissions = roleManager.getAllPermissions();
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${role.id}</td>
                    <td>${role.name}</td>
                    <td>${role.description}</td>
                    <td>
                        <span class="permission-count">${role.permissions.length} permissions</span>
                        <div class="permission-preview">
                            ${role.permissions.slice(0, 2).map(permId => {
                                const permission = permissions.find(p => p.id === permId);
                                return `<span class="permission-tag">${permission ? permission.name : permId}</span>`;
                            }).join('')}
                            ${role.permissions.length > 2 ? `<span class="permission-more">+${role.permissions.length - 2} more</span>` : ''}
                        </div>
                    </td>
                    <td><span class="status-${role.isActive ? 'active' : 'inactive'}">${role.isActive ? 'Active' : 'Inactive'}</span></td>
                    <td>${formatDate(role.createdAt)}</td>
                    <td>
                        <button class="btn-small" onclick="viewRole('${role.id}')">View</button>
                        <button class="btn-small" onclick="editRole('${role.id}')">Edit</button>
                        <button class="btn-small ${role.isActive ? 'btn-warning' : 'btn-success'}" 
                                onclick="toggleRoleStatus('${role.id}')">${role.isActive ? 'Deactivate' : 'Activate'}</button>
                        <button class="btn-small btn-danger" onclick="deleteRole('${role.id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function viewRole(roleId) {
            currentViewingRoleId = roleId;
            const role = roleManager.getRoleById(roleId);
            
            if (role) {
                const permissions = roleManager.getAllPermissions();
                
                let roleDetailsHtml = `
                    <div class="role-view-section">
                        <h4>Role Information</h4>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Role ID:</label>
                                <span>${role.id}</span>
                            </div>
                            <div class="info-item">
                                <label>Name:</label>
                                <span>${role.name}</span>
                            </div>
                            <div class="info-item">
                                <label>Description:</label>
                                <span>${role.description}</span>
                            </div>
                            <div class="info-item">
                                <label>Status:</label>
                                <span class="status-${role.isActive ? 'active' : 'inactive'}">${role.isActive ? 'Active' : 'Inactive'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="role-view-section">
                        <h4>Permissions (${role.permissions.length})</h4>
                        <div class="permissions-display">
                `;

                if (role.permissions && role.permissions.length > 0) {
                    role.permissions.forEach(permId => {
                        const permission = permissions.find(p => p.id === permId);
                        if (permission) {
                            roleDetailsHtml += `
                                <div class="permission-item-view">
                                    <span class="permission-name">${permission.name}</span>
                                    <span class="permission-desc">${permission.description}</span>
                                </div>
                            `;
                        }
                    });
                } else {
                    roleDetailsHtml += '<p>No permissions assigned</p>';
                }

                roleDetailsHtml += `
                        </div>
                    </div>

                    <div class="role-view-section">
                        <h4>Additional Information</h4>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Created:</label>
                                <span>${formatDate(role.createdAt)}</span>
                            </div>
                            <div class="info-item">
                                <label>Last Updated:</label>
                                <span>${role.updatedAt ? formatDate(role.updatedAt) : 'Never'}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('viewRoleContent').innerHTML = roleDetailsHtml;
                document.getElementById('viewRoleModal').style.display = 'block';
            }
        }

        function closeViewRoleModal() {
            document.getElementById('viewRoleModal').style.display = 'none';
            currentViewingRoleId = null;
        }

        function editRoleFromView() {
            closeViewRoleModal();
            editRole(currentViewingRoleId);
        }

        function filterRoles() {
            const searchTerm = document.getElementById('roleSearch').value.toLowerCase();
            const statusFilter = document.getElementById('roleStatusFilter').value;

            let filteredRoles = allRoles.filter(role => {
                const matchesSearch = role.name.toLowerCase().includes(searchTerm) || 
                                    role.description.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'active' && role.isActive) ||
                                    (statusFilter === 'inactive' && !role.isActive);

                return matchesSearch && matchesStatus;
            });

            displayRoles(filteredRoles);
        }

        function showCreateRoleModal() {
            currentEditingRoleId = null;
            document.getElementById('modalTitle').textContent = 'Add Role';
            document.getElementById('roleName').value = '';
            document.getElementById('roleDescription').value = '';
            document.getElementById('roleStatus').value = 'active';
            loadPermissions();
            document.getElementById('roleModal').style.display = 'block';
        }

        function editRole(roleId) {
            currentEditingRoleId = roleId;
            const role = roleManager.getRoleById(roleId);
            
            if (role) {
                document.getElementById('modalTitle').textContent = 'Edit Role';
                document.getElementById('roleName').value = role.name;
                document.getElementById('roleDescription').value = role.description;
                document.getElementById('roleStatus').value = role.isActive ? 'active' : 'inactive';
                loadPermissions(role.permissions);
                document.getElementById('roleModal').style.display = 'block';
            }
        }

        function loadPermissions(selectedPermissions = []) {
            const container = document.getElementById('permissionsContainer');
            const permissions = roleManager.getAllPermissions();
            
            container.innerHTML = '';
            
            permissions.forEach(permission => {
                const label = document.createElement('label');
                label.className = 'permission-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = permission.id;
                checkbox.checked = selectedPermissions.includes(permission.id);
                
                const permissionInfo = document.createElement('div');
                permissionInfo.className = 'permission-info';
                permissionInfo.innerHTML = `
                    <span class="permission-name">${permission.name}</span>
                    <span class="permission-desc">${permission.description}</span>
                `;
                
                label.appendChild(checkbox);
                label.appendChild(permissionInfo);
                container.appendChild(label);
            });
        }

        function filterPermissions() {
            const searchTerm = document.getElementById('permissionSearch').value.toLowerCase();
            const permissionLabels = document.querySelectorAll('.permission-checkbox');
            
            permissionLabels.forEach(label => {
                const permissionName = label.querySelector('.permission-name').textContent.toLowerCase();
                const permissionDesc = label.querySelector('.permission-desc').textContent.toLowerCase();
                
                if (permissionName.includes(searchTerm) || permissionDesc.includes(searchTerm)) {
                    label.style.display = 'flex';
                } else {
                    label.style.display = 'none';
                }
            });
        }

        function saveRole() {
            const roleName = document.getElementById('roleName').value;
            const roleDescription = document.getElementById('roleDescription').value;
            const roleStatus = document.getElementById('roleStatus').value;
            const selectedPermissions = Array.from(document.querySelectorAll('#permissionsContainer input:checked'))
                .map(checkbox => checkbox.value);

            if (!roleName.trim()) {
                showNotification('Please enter a role name', 'error');
                return;
            }

            const roleData = {
                name: roleName,
                description: roleDescription,
                permissions: selectedPermissions,
                isActive: roleStatus === 'active'
            };

            try {
                if (currentEditingRoleId) {
                    roleManager.updateRole(currentEditingRoleId, roleData);
                    showNotification('Role updated successfully!', 'success');
                } else {
                    roleManager.createRole(roleData);
                    showNotification('Role created successfully!', 'success');
                }
                
                closeRoleModal();
                loadRoles();
            } catch (error) {
                showNotification('Error saving role: ' + error.message, 'error');
            }
        }

        function deleteRole(roleId) {
            const role = roleManager.getRoleById(roleId);
            if (!role) return;

            // Check if it's a system role
            const isSystemRole = ['admin', 'onboarding_officer', 'compliance_reviewer', 'verifier'].includes(roleId);
            
            let confirmMessage = `Are you sure you want to delete the role "${role.name}"? This action cannot be undone.`;
            
            if (isSystemRole) {
                confirmMessage = `WARNING: You are about to delete a system role "${role.name}". This may affect system functionality. Are you sure you want to continue?`;
            }

            if (confirm(confirmMessage)) {
                try {
                    roleManager.deleteRole(roleId);
                    showNotification('Role deleted successfully!', 'success');
                    loadRoles();
                } catch (error) {
                    showNotification('Error deleting role: ' + error.message, 'error');
                }
            }
        }

        function toggleRoleStatus(roleId) {
            const role = roleManager.getRoleById(roleId);
            if (!role) return;

            const newStatus = !role.isActive;
            const action = newStatus ? 'activate' : 'deactivate';
            
            if (confirm(`Are you sure you want to ${action} the role "${role.name}"?`)) {
                roleManager.updateRole(roleId, { isActive: newStatus });
                showNotification(`Role ${action}d successfully!`, 'success');
                loadRoles();
            }
        }

        function closeRoleModal() {
            document.getElementById('roleModal').style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const roleModal = document.getElementById('roleModal');
            const viewRoleModal = document.getElementById('viewRoleModal');
            
            if (event.target === roleModal) {
                closeRoleModal();
            }
            if (event.target === viewRoleModal) {
                closeViewRoleModal();
            }
        }
    </script>
</body>
</html>
